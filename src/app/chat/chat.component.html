<app-userlist [usernames]="messageService.usernames" class="userlist"></app-userlist>

<div style="text-align:center">
  <h1>
    Welcome to chat
  </h1>
  <div class="chat-container">
    <div class="chat">
      <div class="message" *ngFor="let message of messageService.messages">
        {{message}}
      </div>
    </div>
  </div>
</div>

<button (click)="sendMessage(input.value)">Send</button>
<input  id="input" type="text" #input/>
